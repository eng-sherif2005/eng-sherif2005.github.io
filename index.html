    <style>
        :root { --main-color: #8b5cf6; --bg-dark: #0d1117; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        /* تصميم الصورة الشخصية */
        .profile-container { position: relative; padding: 10px; }
        .profile-img { width: 160px; height: 160px; border-radius: 50%; border: 3px solid var(--main-color); object-fit: cover; box-shadow: 0 0 25px rgba(139, 92, 246, 0.4); transition: 0.5s; }

        h1 { font-size: 2.2rem; margin: 15px 0; color: #58a6ff; }
        
        /* تأثير الكتابة الآلية */
        .typewriter { font-size: 1.1rem; color: #8b949e; border-left: 2px solid var(--main-color); white-space: nowrap; overflow: hidden; width: fit-content; margin: 0 auto; animation: typing 3s steps(30, end), blink 0.5s step-end infinite; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--main-color) } }

        /* أزرار التواصل الاجتماعي */
        .social-links { margin-top: 30px; display: flex; gap: 20px; }
        .social-icon { color: white; font-size: 26px; text-decoration: none; transition: 0.3s; width: 55px; height: 55px; border: 1px solid #30363d; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: #161b22; }
        .social-icon:hover { background: var(--main-color); transform: translateY(-7px); border-color: var(--main-color); }
        
        /* زر الواتساب العائم */
        .wa-float { position: fixed; bottom: 25px; left: 25px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 1000; transition: 0.3s; }
        .wa-float:hover { transform: scale(1.1); }
