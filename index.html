<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع شريف الشخصي</title>
    <style>
        body {
            background-color: #0d1117; /* لون خلفية غامق */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #8b5cf6; /* إطار بنفسجي مثل الصورة */
            margin-bottom: 20px;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; color: #58a6ff; }
        p { font-size: 1.2rem; color: #c9d1d9; }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/150" class="profile-img" alt="صورة شخصية">
        <h1>أهلاً، أنا شريف</h1>
        <p>مجنون برمجة تطبيقات | مهندس مستقبل</p>
    </div>
</body>
</html>
